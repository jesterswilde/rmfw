<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mocap Prototype</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #111;
        color: #f2f2f2;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header,
      footer {
        padding: 1rem 1.5rem;
        background: rgba(20, 20, 25, 0.85);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      footer {
        border-bottom: none;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.65);
      }

      main {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(320px, 1fr) 360px;
        gap: 1.5rem;
        padding: 1.5rem;
      }

      @media (max-width: 980px) {
        main {
          grid-template-columns: 1fr;
        }
      }

      .viewer {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        aspect-ratio: 16 / 9;
        max-height: 70vh;
      }

      video,
      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      canvas {
        pointer-events: none;
      }

      .panel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.04);
        padding: 1.25rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .panel h2 {
        margin: 0;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .controls label {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        font-weight: 600;
      }

      input[type="text"],
      select,
      button,
      textarea {
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.6rem 0.75rem;
        background: rgba(0, 0, 0, 0.4);
        color: inherit;
        font: inherit;
      }

      button {
        cursor: pointer;
        transition: transform 150ms ease, background 150ms ease;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.16);
      }

      button:disabled {
        opacity: 0.55;
        cursor: default;
      }

      .sequence-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-height: 30vh;
        overflow-y: auto;
      }

      .sequence-card {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.5rem 1rem;
        align-items: center;
        padding: 0.75rem;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .sequence-card strong {
        font-size: 1rem;
      }

      .sequence-card small {
        color: rgba(255, 255, 255, 0.7);
      }

      .sequence-card .actions {
        display: flex;
        gap: 0.5rem;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Body Capture Prototype</h1>
      <p>Connect a webcam, label motions, record landmark data, and preview captured sequences.</p>
    </header>
    <main>
      <section class="viewer" aria-label="camera preview">
        <video id="camera" playsinline autoplay muted></video>
        <canvas id="overlay"></canvas>
      </section>
      <section class="panel" aria-label="capture controls">
        <h2>Session Controls</h2>
        <div class="controls">
          <button id="camera-button">Start Camera</button>
          <label>
            Capture label
            <input id="label-input" type="text" placeholder="e.g. jump, wave" />
          </label>
          <div>
            <button id="record-button" disabled>Start Recording</button>
            <button id="stop-button" disabled>Stop</button>
          </div>
          <button id="playback-button" disabled>Play Last Capture</button>
          <button id="download-button" disabled>Download All Captures</button>
        </div>
        <section aria-label="recent poses">
          <h2>Live Landmarks</h2>
          <textarea id="pose-readout" readonly placeholder="Landmark data will appear here"></textarea>
        </section>
        <section aria-label="capture library">
          <h2>Saved Captures</h2>
          <div id="sequence-list" class="sequence-list"></div>
        </section>
      </section>
    </main>
    <footer>
      Prototype built with MediaPipe Tasks for rapid mocap experimentation. All data stays local to your browser.
    </footer>
    <script type="module" src="dist/mocap.js"></script>
  </body>
</html>
